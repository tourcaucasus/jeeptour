---
layout: default
---

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h3>Send Us a Message</h3>
                <div class="contact-form-wrapper">
                    <form class="form-horizontal" role="form" action="//formspree.io/tourcaucasus@gmail.com" method="POST" id="form-contact">
                        <div class="form-group">
                            <label for="Name" class="col-sm-3 control-label"><b>Your name</b></label>
                            <div class="col-sm-9">
                                <input class="form-control" id="Name" name="name" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email" class="col-sm-3 control-label"><b>Your Email</b></label>
                            <div class="col-sm-9">
                                <input class="form-control" id="contact-email" name="_replyto" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message" class="col-sm-3 control-label"><b>Message</b></label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5" name="message" id="contact-message"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="button" class="btn pull-right" id="btn-send-message">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-7">
                <p class="contact-us-details">
                    <b>Address:</b> {{ site.address }}<br/>
                    <b>Phone:</b> {{ site.phone }}<br/>
                    <b>Email:</b> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
            </div>
        </div>
    </div>
</div>
